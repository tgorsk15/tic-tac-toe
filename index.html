<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="prompt-conatiner">
        <div class="prompt-game-box">
            <button class="yes-game">Yes</button>
            <button class="no-game">No</button>
        </div>

        <div class="player-name-box">
            <form action="post" id="player-form">
                <label for="player1">First player:</label>
                <input type="text" id="player1" name="player1">

                <label for="player2">Second player:</label>
                <input type="text" id="player2" name="player2">

                <button class="start-game">Start Game!</button>
            </form>
        </div>
    </div>

    <div class="gameboard">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>
</html>

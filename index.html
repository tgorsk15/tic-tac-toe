<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="prompts-container">
        <div class="prompt-game-box">
            <div class="initial-question">Are you ready Play Tic-Tac-Toe?</div>
            <button class="yes-game">Yes</button>
            <!-- <button class="no-game">No</button> -->
        </div>

        <div class="player-names-box">
            <form action="post" id="player-form">
                <div class="player1-question">
                    <label for="first-player">First player:</label>
                    <input type="text" id="first-player" name="first-player" required>
                </div>
                <div class="player2-question">
                    <label for="second-player">Second player:</label>
                    <input type="text" id="second-player" name="second-player" required>
                </div>
                <button class="start-game">Start Game!</button>
            </form>
        </div>
    </div>

    <div class="game-container">
        <div class="gameboard">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>

        <div class="status-box">
            Test
        </div>
    </div>
            <!-- This will be turned into the Reset game section -->
        <div class="game-controls">
            <div class="controller-buttons">
                <button class="new-game">Play again?</button>
                <button class="reset-game">Reset</button>
            </div>
            <div class="scoreboard">
                <div class="player1-score">1</div>
                <div class="player2-score">2</div>
            </div>
        </div>
    
</body>
</html>

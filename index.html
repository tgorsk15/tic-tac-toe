<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="prompts-container">
        <div class="prompt-game-box">
            <button class="yes-game">Yes</button>
            <button class="no-game">No</button>
        </div>

        <div class="player-name-box">
            <form action="post" id="player-form">
                <label for="first-player">First player:</label>
                <input type="text" id="first-player" name="first-player" placeholder="test">

                <label for="second-player">Second player:</label>
                <input type="text" id="second-player" name="second-player">

                <button class="start-game">Start Game!</button>
            </form>
        </div>
    </div>

    <div class="gameboard">
        <div class="box" id="box1">0</div>
        <div class="box" id="box2">1</div>
        <div class="box" id="box3">2</div>
        <div class="box" id="box4">3</div>
        <div class="box" id="box5">4</div>
        <div class="box" id="box6">5</div>
        <div class="box" id="box7">6</div>
        <div class="box" id="box8">7</div>
        <div class="box" id="box9">8</div>
    </div>

    <div class="scoreboard">
        <div class="player1-score">2</div>
        <div class="player2-score">3</div>
    </div>
</body>
</html>
